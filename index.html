<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baint-AIOPs Mini Video Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Baint-AIOPs Mini Video Lab</h1>
            <p class="subtitle">Simple Browser-Based Video Editor</p>
        </header>

        <!-- Upload Section -->
        <div id="uploadSection" class="upload-section">
            <label class="upload-box">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span class="upload-text">Upload Video File</span>
                    <span class="upload-hint">Click to browse or drag & drop</span>
                </div>
                <input type="file" id="videoInput" accept="video/*" class="file-input">
            </label>
        </div>

        <!-- Editor Section -->
        <div id="editorSection" class="editor-section" style="display: none;">
            <div class="editor-grid">
                <!-- Preview Panel -->
                <div class="preview-panel">
                    <h2 class="panel-title">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Preview
                    </h2>
                    
                    <div class="video-container">
                        <video id="videoElement" class="hidden-video"></video>
                        <canvas id="previewCanvas" class="preview-canvas"></canvas>
                    </div>

                    <button id="playBtn" class="play-btn">
                        <svg id="playIcon" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg id="pauseIcon" class="icon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                        <span id="playText">Play</span>
                    </button>
                </div>

                <!-- Controls Panel -->
                <div class="controls-panel">
                    <!-- Intro Text -->
                    <div class="control-card">
                        <h3 class="control-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="4 7 4 4 20 4 20 7"></polyline>
                                <line x1="9" y1="20" x2="15" y2="20"></line>
                                <line x1="12" y1="4" x2="12" y2="20"></line>
                            </svg>
                            Intro Text
                        </h3>
                        <input type="text" id="introText" class="text-input" placeholder="Enter intro text" value="Baint-AIOPs">
                    </div>

                    <!-- Watermark -->
                    <div class="control-card">
                        <h3 class="control-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            Watermark
                        </h3>
                        <input type="text" id="watermarkText" class="text-input" placeholder="Enter watermark text" value="Baint-AIOPs">
                    </div>

                    <!-- Filters -->
                    <div class="control-card">
                        <h3 class="control-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="4" y1="21" x2="4" y2="14"></line>
                                <line x1="4" y1="10" x2="4" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12" y2="3"></line>
                                <line x1="20" y1="21" x2="20" y2="16"></line>
                                <line x1="20" y1="12" x2="20" y2="3"></line>
                            </svg>
                            Filters & Adjustments
                        </h3>
                        
                        <label class="input-label">Filter</label>
                        <select id="filterSelect" class="select-input">
                            <option value="none">None</option>
                            <option value="grayscale">Black & White</option>
                            <option value="sepia">Sepia</option>
                        </select>

                        <label class="input-label">Brightness: <span id="brightnessValue">100</span>%</label>
                        <input type="range" id="brightnessSlider" class="slider" min="0" max="200" value="100">

                        <label class="input-label">Contrast: <span id="contrastValue">100</span>%</label>
                        <input type="range" id="contrastSlider" class="slider" min="0" max="200" value="100">
                    </div>

                    <!-- Trim -->
                    <div class="control-card">
                        <h3 class="control-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="6" cy="6" r="3"></circle>
                                <circle cx="6" cy="18" r="3"></circle>
                                <line x1="20" y1="4" x2="8.12" y2="15.88"></line>
                                <line x1="14.47" y1="14.48" x2="20" y2="20"></line>
                            </svg>
                            Trim Video
                        </h3>
                        
                        <label class="input-label">Start: <span id="trimStartValue">0.0</span>s</label>
                        <input type="range" id="trimStartSlider" class="slider" min="0" max="100" value="0" step="0.1">

                        <label class="input-label">End: <span id="trimEndValue">0.0</span>s</label>
                        <input type="range" id="trimEndSlider" class="slider" min="0" max="100" value="100" step="0.1">
                    </div>

                    <!-- Export -->
                    <button id="exportBtn" class="export-btn">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Export Video
                    </button>

                    <div id="progressDiv" class="progress-info" style="display: none;"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Baint-AIOPs Mini Video Lab v1.0 - 100% Browser-Based</p>
            <p class="footer-note">Note: Export creates WebM format with basic overlay features</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html
